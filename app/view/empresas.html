{% extends "main.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <form class="row g-3 needs-validation" id="form">
            <input type="hidden" id="acao" name="acao" value="{{ acao }}">
            <input type="hidden" id="id" name="id" value="{{ id }}">
            <div class="card-header">
                    <a href="/empresas/lista" class="btn btn-outline-warning">Voltar</a>
            </div>
            <div class="col-md-4">
                <label for="nome_fantasia" class="form-label">Nome Fantasia</label>
                <input type="text" class="form-control" id="nome_fantasia" name="nome_fantasia" placeholder="Digite seu nome_fantasia." required value="{{ empresas.nome_fantasia }}">
            </div>
            <div class="col-md-4">
                <label for="sobrenome_razao" class="form-label">Raz√£o Social</label>
                <input type="text" class="form-control" id="sobrenome_razao" name="sobrenome_razao"
                placeholder="Por favor digite seu sobrenome_razao" required value="{{ empresas.sobrenome_razao }}">
            </div>
            <div class="col-md-4">
                <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
                <input type="text" class="form-control" id="cpf_cnpj" name="cpf_cnpj" placeholder="Por favor digite seu cpf_cnpj"
                required value="{{ empresas.cpf_cnpj }}">
            </div>
            <div class="col-md-6">
                <label for="rg_ie" class="form-label">RG/IE</label>
                <input type="text" class="form-control" id="rg_ie" name="rg_ie" placeholder="Digite seu rg_ie" required value="{{ empresas.rg_ie }}">
                <div class="invalid-feedback">
                    seu rg_ie
                </div>
            </div>
            <div class="col-md-6">
                <label for="data_nascimento_abertura" class="form-label">Data de Nascimento/Abertura</label>
                <input type="date" class="form-control" id="data_nascimento_abertura" name="data_nascimento_abertura"
                    placeholder="Digite sua data de nascimento" required value="{{ empresas.data_nascimento_abertura }}">
                    <div class="invalid-feedback">
                        Por favor digite sua data de nascimento.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="button" id="insert">Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/empresas.js"></script>
{% endblock %}
